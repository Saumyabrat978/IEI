<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 60px;
      width: 93%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .social-links {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }

    .social-links img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
    }

    .footer-logo {
      max-width: 100px;
    }

    .footer-description {
      max-width: 300px;
      text-align: left;
      font-size: 14px;
    }

    .right-section {
      display: flex;
      align-items: center;
    }

    .footer-links {
      display: flex;
      align-items: center;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="content">
  <!-- Your website content goes here -->
</div>

<div class="footer">
  <div class="left-section">
    <img src="your-logo.png" alt="Your Logo" class="footer-logo">
    <div>
      <p class="footer-description">Your website description goes here. Briefly describe your website or business.</p>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank">
          <img src="facebook-logo.png" alt="Facebook Logo">
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="twitter-logo.png" alt="Twitter Logo">
        </a>
      </div>
    </div>
  </div>
  <div class="right-section">
    <div class="footer-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </div>
  </div>
</div>

</body>
</html>
